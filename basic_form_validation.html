<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic html From</title>
</head>
<body>
    <h2>Register</h2>
    <form action="">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required minlength="3">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="3">
        <br><br>
        <label for="age">Age(18-60)</label>
        <input type="age" name="age" id="age" required min="18" max="60"> 
        <br>
        <br>
        <button type="submit">Submit</button>

           
    </form>
</body>
</html>
