<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://font.googleapis.com/css2?family=Robot&display=swap" rel="stylesheet">

<style>
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        
    }
    .item {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        font-size: 20px;
    }
    
          </style>

</head>
<body>
   <div class="container">
    <div class="items">Box 1</div>
    <div class="items">Box 2</div>
    <div class="items">Box 3</div>
   </div>
</body>
</html>
