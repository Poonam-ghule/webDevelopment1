<!DOCTYPE html>
<html lang="en">

    <title>SideBar</title>

    <!-- ✅ Correct Font Awesome CDN -->

       <ul class="links">

        </li>

        </li>

       <ul class="social-icons">
        <li>
            <a href="">
                <i class="fab fa-facebook"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="fab fa-telegram"></i>
            </a>
        </li>
        <li>

        </li>
