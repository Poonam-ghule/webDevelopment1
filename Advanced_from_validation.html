<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Signup From</h2>
    <form action="">
        <label for="username">Username (only letters & numbers):</label>
        <input type="text" name="username" id="username" pattern="[A-Za-z0-9]+" title="only letters and numbers allowes" required>
         <br>
         <br>

         <label for="phone">Phone (10 digits only): </label>
         <input type="tel" name="phone" id="phone" pattern="\d{10}" title="Enter a valid 10-digit phone number" required>
         <br><br>
         <button type="submit">Register</button>

        </form>
</body>
</html>
